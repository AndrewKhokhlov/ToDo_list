{% extends "layout.html" %}
{% block title %}Мои задачи{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Ваши задачи</h2>
    <a href="{{ url_for('main.add') }}" class="btn btn-primary">➕ Добавить задачу</a>
  </div>

  <!-- Гибкая обёртка для карточек -->
  <div class="tasks-flex-wrapper">
    {% for task in tasks %}
      <div class="task-card">
        <div class="card shadow-sm border-0">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ task.title }}</h5>
            <p class="card-text">{{ task.content }}</p>
            <div class="mt-auto d-flex justify-content-between">
              <a href="{{ url_for('main.edit', id=task.id) }}" class="btn btn-sm btn-outline-secondary">✏ Редактировать</a>
              <a href="{{ url_for('main.delete', id=task.id) }}" class="btn btn-sm btn-outline-danger">❌ Удалить</a>
            </div>
          </div>
        </div>
      </div>
    {% else %}
      <div class="w-100">
        <div class="alert alert-info text-center mt-4">
          У вас пока нет задач. 
          <a href="{{ url_for('main.add') }}">Создать первую →</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
